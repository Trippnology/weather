<!DOCTYPE html>
<html lang="en" manifest="weather.appcache">
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.trippnology.net/css/bootstrap.min.css">
	<style>
		img { max-width: 100%; height: auto; }
		iframe { max-width: 100%; }
		audio { width: 100%; margin: 0; }
		.debug { display: none; }
		.stationpicker { margin-bottom: 0.5em; }
		.radar { text-align: center; }
			.radar img {
				width: 100%;
				margin-bottom: 1em;
			}
		.wq img { width: 100%; margin: 0; }
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-lg-6">
				<header>
					<h1 class="page-title">Weather</h1>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h2>Rain</h2>
				<div class="radar">
					<!-- <a href="http://www.meteoradar.co.uk/">
						<img src="http://www.meteoradar.co.uk/Content/image.ashx?type=animated-12" alt="RADAR image from www.meteoradar.co.uk">
					</a> -->
					<a href="http://www.meteoradar.co.uk/">
						<img src="http://pda.meteox.co.uk/images.aspx?jaar=-3&voor=&soort=loop3uur256&c=total&n=" alt="Europe rain RADAR">
					</a>
					<br>
					<button id="load-radar-iframe" class="btn btn-sm btn-info">Load higher quality RADAR image</button>
				</div>
			</div>
			<div class="col-sm-6 lightning">
				<h2>Lightning</h2>
				<a href="http://www.blitzortung.org/Webpages/index.php?lang=en&amp;page_0=12">
					<img src="http://images.blitzortung.org/Images/image_b_uk.png" alt="Lightning strikes">
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<h3>Current Conditions</h3>
				<div class="btn-group stationpicker">
					<!-- <button type="button" class="btn btn-default" data-stationID="IENGLAND362">Bunwell</button> -->
					<button type="button" class="btn btn-default active" data-stationID="IENGLAND529">Attleborough</button>
					<button type="button" class="btn btn-default" data-stationID="INORFOLK29">Morley</button>
					<button type="button" class="btn btn-default" data-stationID="IENGLAND209">Dereham</button>
				</div>
				<div class="current-conditions"></div>
				<div class="station"></div>
			</div>
			<div class="col-sm-12 col-md-6 wq">
				<h3>WeatherQuest</h3>
				<a href="http://weatherquest.co.uk/">
					<img src="http://weatherquest.co.uk/data_sets/images/webcam/cam.jpg" alt="WeatherQuest Webcam">
				</a>
				<audio src="http://www.weatherquest.co.uk/data_sets/podcast/norfolk.mp3" controls>
					<a href="http://www.weatherquest.co.uk/data_sets/podcast/norfolk.mp3" target="_blank">Podcast</a>
				</audio>
			</div>
		</div>
	</div>
	<script src="http://cdn.trippnology.net/js/jquery.min.js"></script>
	<script src="js/jquery.xml2json.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
