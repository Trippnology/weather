<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.hero-unit { padding: 0.5em; }
		.hero-unit h1 { font-size: 2em; }
		.debug{ display: none; }
		img { max-width: 100%; height: auto; }
		audio { width: 100%; }
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header>
					<h1 class="page-title">Weather</h1>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7 col-lg-6 radar">
				<h2>RADAR Image</h2>
				<a href="http://www.meteoradar.co.uk/">
					<img src="http://www.meteoradar.co.uk/Content/image.ashx?type=animated-12" alt="RADAR image from www.meteoradar.co.uk">
				</a>
			</div>
			<div class="col-sm-6 col-md-5 col-lg-3 current-conditions">
				<h3>Current Conditions</h3>
			</div>
			<div class="col-sm-6 col-md-5 col-lg-3 station">
				<h3>Station Info</h3>
			</div>
			<div class="col-sm-12 col-md-5 col-lg-6 wq">
				<h3>WeatherQuest</h3>
				<a href="http://weatherquest.co.uk/">
					<img src="http://weatherquest.co.uk/data_sets/images/webcam/cam.jpg" alt="WeatherQuest Webcam">
				</a>
				<audio src="http://www.weatherquest.co.uk/data_sets/podcast/norfolk.mp3" controls>
					<a href="http://www.weatherquest.co.uk/data_sets/podcast/norfolk.mp3" target="_blank">Podcast</a>
				</audio>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.xml2json.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
